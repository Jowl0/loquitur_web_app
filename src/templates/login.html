{% extends 'base.html' %}
{% block content %}

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">
        <h3 class="mb-2">Panel de administración</h3>
        <p class="text-muted mb-4">Inicia sesión para continuar</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth_admin.admin_login') }}">
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input name="email" type="email" class="form-control" placeholder="admin@revista.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Contraseña</label>
            <input name="password" type="password" class="form-control" placeholder="••••••••" required>
          </div>

          <button class="btn btn-primary w-100 fw-bold" type="submit">Entrar</button>
        </form>

        <div class="text-center mt-4">
          <a class="text-decoration-none text-muted" href="/">
            <i class="bi bi-arrow-left"></i> Volver a la revista
          </a>
        </div>

      </div>
    </div>
  </div>

  {% endblock %}
